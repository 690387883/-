<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/webAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <div class="logo w">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 注册登录框 -->
    <div class="login">
        <div class="login_title">
        </div>
        <!-- 登录框 -->
        <div class="login_denglu">
            <form class="layui-form" id="login_form">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button type="submit" lay-submit class="layui-btn layui-btn-normal" id="btn1">登录</button>
            </form>
            <div class="login_go">
                <a href="javascript:;" id="go_register">去注册账号</a>
            </div>
        </div>
        <!-- 注册框 -->
        <div class="login_zhuce">
            <form class="layui-form" id="forms">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item" id="psw">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item" id="pswag">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo"
                    id="btn1">注册</button>
            </form>
            <div class="login_go">
                <a href="javascript:;" id="gologin">去登录</a>
            </div>
        </div>
    </div>
</body>

</html>
